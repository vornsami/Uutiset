{% extends "layout.html" %}

{% block body %}

  <p><h3>{{ article.title }}</h3></p>
  
  <p style="text-align:left;">{{ article.content }}</p> 
  <p>Artikkeli on luettu {{ reads }} kertaa</p>
  <table>
    <p>Kategoriat:</p>
    <tr>
    {% for tag in tags %}
      
      <td><a href="{{ url_for('articles_with_tag',tag_id = tag.id) }}">{{ tag.name }}</a></td>
      
    {% endfor %}
    </tr>
  </table>

  
{% endblock %}
